<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Песни из альбома - Мой сайт в стиле Барби</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Задний фон */
    body {
      background-color: #f9d9e5;
    }

    /* Стили для шапки и футера */
    header {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      background-color: #ff69b4;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    /* Стили для контейнера с песнями */
    .songs-container {
      margin-top: 20px;
    }

    /* Стили для отдельной песни */
    .song-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .song-card h3 {
      color: #ff69b4;
      font-weight: bold;
    }

    .song-card p {
      color: #555;
    }

    .song-card a {
      color: #ff69b4;
      text-decoration: none;
    }

    .song-card a:hover {
      text-decoration: underline;
    }

    /* Стили для формы с комментариями и лайками */
    .comment-form {
      margin-top: 20px;
    }

    .comment-form label {
      font-weight: bold;
    }

    .comment-form input[type="text"],
    .comment-form textarea {
      background-color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    .comment-form button[type="submit"] {
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Шапка страницы -->
  <header>
    Название альбома
  </header>

  <div class="container songs-container">
    <!-- Песня 1 -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="song-card">
          <h3>Название песни 1</h3>
          <p>Текст песни 1...</p>
          <a href="song_lyrics.html">Подробнее</a>
          <!-- Форма для комментариев и лайков -->
          <form class="comment-form">
            <label for="comment">Комментарий</label>
            <input type="text" id="comment" placeholder="Введите комментарий">
            <button type="submit">Отправить комментарий</button>
            <!-- Кнопка для лайка -->
            <button type="button">Лайк</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Песня 2 -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="song-card">
          <h3>Название песни 2</h3>
          <p>Текст песни 2...</p>
          <a href="link-to-song-2-lyrics.html">Подробнее</a>
          <!-- Форма для комментариев и лайков -->
          <form class="comment-form">
            <label for="comment">Комментарий</label>
            <input type="text" id="comment" placeholder="Введите комментарий">
            <button type="submit">Отправить комментарий</button>
            <!-- Кнопка для лайка -->
            <button type="button">Лайк</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Добавьте аналогичные блоки для других песен из альбома -->

  </div>

  <!-- Футер страницы -->
  <footer>
    &copy; 2023 Мой сайт в стиле Барби
  </footer>

  <!-- Подключение Bootstrap JS и Popper.js для работы интерактивных элементов (необходимо для Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
