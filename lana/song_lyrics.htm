<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текст песни 1 - Мой сайт в стиле Барби</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Задний фон */
    body {
      background-color: #f9d9e5;
    }

    /* Стили для шапки и футера */
    header {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      background-color: #ff69b4;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    /* Стили для текста песни */
    .song-lyrics-container {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .song-lyrics-container h2 {
      color: #ff69b4;
      font-weight: bold;
    }

    .song-lyrics-container p {
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Шапка страницы -->
  <header>
    Текст песни 1
  </header>

  <div class="container song-lyrics-container">
    <h2>Название песни 1</h2>
    <p>
      Вставьте текст песни 1 здесь...
    </p>
  </div>

  <!-- Футер страницы -->
  <footer>
    &copy; 2023 Мой сайт в стиле Барби
  </footer>

  <!-- Подключение Bootstrap JS и Popper.js для работы интерактивных элементов (необходимо для Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
