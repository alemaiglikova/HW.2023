<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание посылок</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Ваши дополнительные стили -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Приложение "Отслеживание посылок"</h1>
  </header>
  
  <main class="container mt-4">
    <section class="mb-4">
      <h2 class="text-center">Отследить посылку</h2>
      <div class="d-flex justify-content-center">
        <form class="d-flex">
          <input type="text" class="form-control me-2" placeholder="Введите номер отслеживания">
          <button class="btn btn-primary" type="submit">Отследить</button>
        </form>
      </div>
    </section>
    
    <section>
      <h2 class="text-center">Результаты отслеживания</h2>
      <div class="result-list">
        <div class="result-item p-3 mb-3 bg-light">
          <p>Номер отслеживания: <span class="tracking-number fw-bold">123456789</span></p>
          <p>Статус: <span class="status">В пути</span></p>
          <p>Дата доставки: <span class="delivery-date">15 июля 2023</span></p>
        </div>
        <!-- Добавьте другие результаты отслеживания по аналогии -->
      </div>
    </section>
  </main>

  <footer class="bg-primary text-white text-center py-2">
    <p>&copy; 2023 Приложение "Отслеживание посылок"</p>
  </footer>

  <!-- Подключение Bootstrap JS и Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
