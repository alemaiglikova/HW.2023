{% extends 'base.html' %}

{% block content %}
  <h2>Post List</h2>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
