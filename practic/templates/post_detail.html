{% extends 'base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Author: {{ post.author.username }}</p>
  <h3>Comments</h3>
  {% for comment in comments %}
    <p>{{ comment.text }} by {{ comment.author.username }} at {{ comment.created_at }}</p>
  {% endfor %}
  <a href="{% url 'add_comment' post_id=post.id %}" class="btn btn-primary">Add Comment</a>
{% endblock %}
