<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">IT Компания</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Контакты</h1>
    <p>Свяжитесь с нами, чтобы получить дополнительную информацию...</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Имя</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label for="{{ form.message.id_for_label }}" class="form-label">Сообщение</label>
        {{ form.message }}
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
