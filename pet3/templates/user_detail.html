<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Детали пользователя</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Имя пользователя: {{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Имя: {{ user.first_name }}</p>
            <p class="card-text">Фамилия: {{ user.last_name }}</p>
        </div>
    </div>
</body>
</html>
