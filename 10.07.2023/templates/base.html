<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Project{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Project</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© {{ year }} My Project. All rights reserved.</p>
    </footer>
</body>
</html>
