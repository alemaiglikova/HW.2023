<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Альбомы - Мой сайт </title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Задний фон */
    body {
      background-color: #f9d9e5;
    }

    /* Стили для шапки и футера */
    header {
        background-image: url("https://i.pinimg.com/564x/40/fc/27/40fc278220e23fdc84abf72171d48eec.jpg");
      padding: 30px;
      text-align: center;
      color: white;
      font-size: 50px;
      font-weight: bold;
    }

    footer {
        background-image: url("https://i.pinimg.com/564x/40/fc/27/40fc278220e23fdc84abf72171d48eec.jpg");
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    /* Стили для контейнера с альбомами */
    .albums-container {
      margin-top: 20px;
    }

    /* Стили для отдельного альбома */
    .album-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .album-card img {
      width: 100%;
      border-radius: 10px;
    }

    .album-card h3 {
      color: #ff69b4;
      font-weight: bold;
      margin-top: 10px;
    }

    .album-card p {
      color: #555;
    }

    .album-card a {
      color: #ff69b4;
      text-decoration: none;
    }

    .album-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Шапка страницы -->
  <header>

  </header>

  <div class="container albums-container">
    <!-- Альбом 1 -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="album-card">
          <img src="link-to-album-1-cover.jpg" alt="Обложка альбома 1">
          <h3>Название альбома 1</h3>
          <p>Описание альбома 1...</p>
          <a href="link-to-album-1-details.html">Подробнее</a>
        </div>
      </div>
    </div>

    <!-- Альбом 2 -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="album-card">
          <img src="link-to-album-2-cover.jpg" alt="Обложка альбома 2">
          <h3>Название альбома 2</h3>
          <p>Описание альбома 2...</p>
          <a href="link-to-album-2-details.html">Подробнее</a>
        </div>
      </div>
    </div>

    <!-- Добавьте аналогичные блоки для других альбомов -->

  </div>

  <!-- Футер страницы -->
  <footer>
    &copy; 2023 Мой сайт
  </footer>

  <!-- Подключение Bootstrap JS и Popper.js для работы интерактивных элементов (необходимо для Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
