{% extends 'base.html' %}

{% block content %}
<section id="contact" class="contact">
  <div class="contact-content">
    <h2 class="contact-title">Свяжитесь с нами</h2>
    <form class="contact-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
</section>
{% endblock %}
